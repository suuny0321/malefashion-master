<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Male_Fashion Template" />
    <meta name="keywords" content="Male_Fashion, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Male-Fashion | Template</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/login.css" type="text/css" />
    <link rel="stylesheet" href="js/login.js" type="text/css" />
  </head>

  <body>
    <div class="login">
      <div class="login__content">
        <div class="login__img">
          <img
            src="https://image.freepik.com/free-vector/code-typing-concept-illustration_114360-3581.jpg"
            alt="user login"
          />
        </div>
        <div class="login__forms">
          <!--         login form -->
          <form action="" class="login__register" id="login-in">
            <h1 class="login__title">로그인</h1>
            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input type="text" placeholder="Username" class="login__input" />
            </div>
            <div class="login__box">
              <i class="bx bx-lock login__icon"></i>
              <input type="text" placeholder="Password" class="login__input" />
            </div>
            <a href="#" class="login__forgot">Forgot Password? </a>

            <a href="#" class="login__button">Sign In</a>

            <div>
              <span class="login__account login__account--account"
                >Don't Have an Account?</span
              >
              <span class="login__signin login__signin--signup" id="sign-up"
                >Sign Up</span
              >
            </div>
          </form>

          <!--         create account form -->
          <form action="" class="login__create none" id="login-up">
            <h1 class="login__title">Create Account</h1>
            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input type="text" placeholder="Username" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bx bx-at login__icon"></i>
              <input type="text" placeholder="Email" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bx bx-lock login__icon"></i>
              <input type="text" placeholder="Password" class="login__input" />
            </div>

            <a href="#" class="login__button">Sign Up</a>

            <div>
              <span class="login__account login__account--account"
                >Already have an Account?</span
              >
              <span class="login__signup login__signup--signup" id="sign-in"
                >로그인</span
              >
            </div>

            <div class="login__social">
              <a href="#" class="login__social--icon"
                ><i class="bx bxl-facebook"></i
              ></a>
              <a href="#" class="login__social--icon"
                ><i class="bx bxl-twitter"></i
              ></a>
              <a href="#" class="login__social--icon"
                ><i class="bx bxl-google"></i
              ></a>
              <a href="#" class="login__social--icon"
                ><i class="bx bxl-github"></i
              ></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
